# Based on Github basic workflow and r-lib actions
name: r-build-check
on:
  workflow_call:
    inputs:
      chargs:
        type: string
        description: 'check args to pass on'
        default: 'c("--no-manual")'

  workflow_dispatch:
    inputs:
      chargs:
        type: string
        description: 'check args to pass on'
        default: 'c("--no-manual")'
      use_devel:
        type: bool
        description: "build with r-devel"
        default: false

jobs:  
  r-build-check:

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.r }})
    strategy:
      fail-fast: false
      matrix:
          os: [macos-latest, windows-latest, ubuntu-latest]
          r: ['release', 'devel']
    steps:      
      - name: Configure git
        run: git config --global core.autocrlf false
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          use-public-rspm: true
      - name: Install deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
      - name: Check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: ${{ inputs.chargs }}
